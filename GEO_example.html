<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple GEO Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }
    .box {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    select {
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>GEO Targeting Demo</h1>
  <p>
    Select your country below. We will change the offer based on your location
    (simulating GEO targeting).
  </p>

  <label for="country">Choose your country:</label>
  <select id="country">
    <option value="">-- Select --</option>
    <option value="IN">India</option>
    <option value="US">United States</option>
    <option value="UK">United Kingdom</option>
    <option value="OTHER">Other</option>
  </select>

  <div class="box" id="message">
    Please select a country to see a location-based offer.
  </div>

  <script>
    const countrySelect = document.getElementById("country");
    const messageBox = document.getElementById("message");

    countrySelect.addEventListener("change", function () {
      const value = this.value;

      if (value === "IN") {
        messageBox.innerHTML = `
          <h2>Offer for India üáÆüá≥</h2>
          <p>Prices shown in <strong>INR</strong>.</p>
          <p><strong>Free shipping</strong> across India on orders above ‚Çπ999.</p>
        `;
      } else if (value === "US") {
        messageBox.innerHTML = `
          <h2>Offer for United States üá∫üá∏</h2>
          <p>Prices shown in <strong>USD</strong>.</p>
          <p><strong>Free 3-day delivery</strong> in the US on orders above $50.</p>
        `;
      } else if (value === "UK") {
        messageBox.innerHTML = `
          <h2>Offer for United Kingdom üá¨üáß</h2>
          <p>Prices shown in <strong>GBP</strong>.</p>
          <p><strong>Next-day delivery</strong> in the UK on orders above ¬£40.</p>
        `;
      } else if (value === "OTHER") {
        messageBox.innerHTML = `
          <h2>Global Offer üåç</h2>
          <p>International shipping available.</p>
          <p>Shipping cost calculated at checkout based on your region.</p>
        `;
      } else {
        messageBox.textContent =
          "Please select a country to see a location-based offer.";
      }
    });
  </script>
</body>
</html>
